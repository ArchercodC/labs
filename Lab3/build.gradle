plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.github.lbovolini:ObjectMapper:0.2.3'
    implementation 'com.konghq:unirest-objectmapper-jackson:3.13.4'
    implementation 'com.xellitix.commons:jackson-utils:0.2.0'
    implementation 'com.github.lbovolini:object-mapper:1.1.68'
    implementation 'org.webjars.npm:object.map:1.0.1'
    implementation 'io.liftwizard:liftwizard-bundle-object-mapper:0.18.0'
    implementation 'de.flapdoodle.mongoom:de.flapdoodle.mongoom:1.4'
    implementation 'com.konghq:unirest-object-mappers-gson:3.13.4'
    implementation 'org.kie.kogito:kogito-api-incubation-common-objectmapper:1.14.0.Final'
    implementation 'net.morimekta.providence:providence-core-jackson:2.7.0'
    implementation 'com.github.tommyettinger:merry:0.3.1'
    implementation 'io.github.javiercanillas:jackson-masker:0.9.4'
    implementation 'com.fasterxml:jackson-xml-databind:0.6.2'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
}

test {
    useJUnitPlatform()
}